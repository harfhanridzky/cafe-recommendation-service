[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
pythonpath = .
addopts = 
    -v
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=95
    --strict-markers
    --tb=short

markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    slow: Slow tests

[coverage:run]
source = app
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    app/__init__.py
    */conftest.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    venv,
    env,
    .venv,
    build,
    dist,
    *.egg-info
ignore = E203, E266, E501, W503, F403, F401
per-file-ignores = __init__.py:F401
max-complexity = 10

[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True

[isort]
profile = black
line_length = 120
